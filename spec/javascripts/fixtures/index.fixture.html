<!DOCTYPE html>
<html lang="hu">

</html>

<head>
    <title>CarShop</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/0.8.1/cropper.min.js"></script>
    <link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!--<link type="text/css" href="base/spec/javascripts/fixtures/stylesheets/page.css" rel="stylesheet">-->
    <link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/0.8.1/cropper.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymus"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

    <div class="col-md-3">
        <p class="lead">CarShop</p>
        <form class="form" id="search" name="filters" action="/" onsubmit="search(event, 0)" method="GET" value="fit">
            <fieldset>
                <div class="panel panel-default">
                    <div class="panel-heading">Keresés</div>
                    <div class="panel-body">
                        <label class="mr-sm-2" for="state">Állapot</label>
                        <br>
                        <select class="custom-select mb-4 mr-sm-4 mb-sm-0" name="state">
                            <option value="-1">Válasszon...</option>
                            <option value="0">Használt</option>
                            <option value="1">Újszerű</option>
                            <option selected value="2">Új</option>
                        </select><br>
                        <label class="mr-sm-2" for="mark">Márka</label>
                        <br>
                        <select class="custom-select mb-4 mr-sm-4 mb-sm-0" name="mark">
                            <option value="-1">Válasszon...</option>
                            <option value="0">Lexus</option>
                            <option value="1">Audi</option>
                            <option value="2">Nissan</option>
                            <option value="3">Toyota</option>
                            <option value="4">Bmw</option>
                            <option value="5">Skoda</option>
                            <option selected value="6">Vörös Október</option>
                        </select>
                        <br>
                        <label class="mr-sm-2" for="price">Ár tartomány</label>
                        <br>
                        <select class="custom-select mb-4 mr-sm-4 mb-sm-0" name="price">
                            <option value="-1">Válasszon...</option>
                            <option value="0">0 Ft - 500000 Ft</option>
                            <option value="1">500000 Ft - 1000000 Ft</option>
                            <option value="2">1000000 Ft - 1500000 Ft</option>
                            <option value="3">1500000 Ft - 2000000 Ft</option>
                            <option value="4">2000000 Ft - 2500000 Ft</option>
                            <option value="5">2500000 Ft - 3000000 Ft</option>
                            <option value="6">3000000 Ft - 3500000 Ft</option>
                            <option value="7">3500000 Ft - 4000000 Ft</option>
                            <option value="8">4000000 Ft - 4500000 Ft</option>
                            <option selected value="9">4500000 Ft - 5000000 Ft</option>
                        </select><br><br>
                        <input type="submit" value="Keres"></div>
                </div>
            </fieldset>
        </form>
    </div>

</body>

</html>
